<!DOCTYPE html>
<html lang ="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head}"></head>
<body class="main-body">

<th:block th:replace="~{layout :: template('Author Upsert Form')}"></th:block>
<main>
    <form class="upsert-form" method="post" th:action="@{/author/upsert}" th:object="${dto}">
        <table>
            <tbody>
            <input type="hidden" th:field="*{id}">
            <tr>
                <td>
                    <label>Title*</label>
                </td>
                <td>
                    <input type="text" th:field="*{title}">
                    <div class="field-validation-error" th:errors="*{title}"></div>
                </td>
            </tr>
            <tr>
            <tr>
                <td>
                    <label>First Name*</label>
                </td>
                <td>
                    <input type="text" th:field="*{firstName}">
                    <div class="field-validation-error" th:errors="*{firstName}"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Last Name</label>
                </td>
                <td>
                    <input type="text" th:field="*{lastName}">
                    <div class="field-validation-error" th:errors="*{lastName}"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Birth Date*</label>
                </td>
                <td>
                    <input type="date" th:field="*{birthDate}">
                    <div class="field-validation-error" th:errors="*{birthDate}"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Deceased Date</label>
                </td>
                <td>
                    <input type="date" th:field="*{deceasedDate}">
                    <div class="field-validation-error" th:errors="*{deceasedDate}"></div>

                </td>
            </tr>
            <tr>
                <td>
                    <label>Education</label>
                </td>
                <td>
                    <input type="text" th:field="*{education}">
                    <div class="field-validation-error" th:errors="*{education}"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Summary</label>
                </td>
                <td>
                    <textarea th:field="*{summary}"></textarea>
                    <div class="field-validation-error" th:errors="*{summary}"></div>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="blue-button">Submit Author</button>
    </form>
</main>

</body>
</html>
